name: Release

on:
  push:
    branches:
      - main

jobs:
  beautify:
    name: Release
    runs-on: ubuntu-latest
    concurrency: push
    outputs:
      new_sha: ${{ steps.sha.outputs.SHA }}

    steps:
      - name: Set up Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: 3.11

      # - uses: snok/install-poetry@v1
